<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>hello</h1>
    <hr>
    <div id="app">
        <span>分数:{{score}}</span><br> 增加分数:
        <input type="text" @keyup.13="add" v-model="adds">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                score: 0,
                adds: 1
            },
            methods: {
                add: function() {
                    this.score = this.score + Number.parseInt(this.adds);
                }
            }
        })

    </script>
</body>

</html>
