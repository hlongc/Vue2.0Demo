<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>hello</h1>
    <hr>
    <div id="app">
        <pra></pra>
    </div>

    <script>
        var small = {
            template: `<span style="color:green">我是子组件</span>`
        }
        var big = {
            template: `<div style="color:red"><p>我是父组件</p><son></son></div>`,
            components: {
                'son': small
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue11'
            },
            components: {
                'pra': big
            }
        })

    </script>
</body>

</html>
