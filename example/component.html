<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>hello</h1>
    <hr>
    <div id="app">
        <com1></com1>
        <com2></com2>
    </div>

    <script>
        Vue.component('com1', {
            template: `<h1 style="color:skyblue">我是全局组建com1</h1>`
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue11'
            },
            components: {
                'com2': {
                    template: `<h1 style="color:green">我是局部组建com2</h1>`
                }
            }
        })

    </script>
</body>

</html>
